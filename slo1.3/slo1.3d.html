<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        @keyframes rotateBoxLinks {
            0% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateBoxRechts {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(10deg);
            }
        }

        body {
            background-color: #72fdea;
        }

        .box {
            width: 300px;
            height: 2em;
            float: left;
            margin-top: 45vh;
        }

        .links {
            text-align: left;
            margin-left: calc(50% - 305px);
            margin-right: 5px;
            border: solid black 1px;
            animation: 350ms linear 0s 10000 rotateBoxLinks;
            transform: rotate(-5deg);
        }

        .rechts {
            text-align: right;
            margin-right: calc(50% - 305px);
            margin-left: 5px;
            border: solid black 3px;
            animation: 350ms linear 0s 1 rotateBoxRechts;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class=boxContainer>
        <p class="box links">Linkerbox</p>
        <p class="box rechts">Rechterbox</p>
    </div>
</body>
</html>
